<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Frame-Options" content="allowall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytDownloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="userInput" placeholder="Paste your link here">
        <button class="button" id="searchButton" onclick="searchVideo()">Search</button>
        <div class="videoInfo">
            <a id="ytLink" href="#"><img id="ytThumbnail" src=""></a>
        </div>
        <div class="downloadBox" id="">
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
    <script type="module">
        import {searchVideo, videoOnly, audioOnly, videoAndAudio} from './script.js'

        document.getElementById("searchButton").addEventListener("click", searchVideo)
        document.getElementById("videoDown").addEventListener("click", videoOnly)
        document.getElementById("audioDown").addEventListener("click", audioOnly)
        document.getElementById("videoAudioDown").addEventListener("click", videoAndAudio)
    </script>
</body>
</html>
